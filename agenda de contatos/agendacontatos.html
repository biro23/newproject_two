<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <h1>Agenda de Contatos</h1>
  <form action="./">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>


    <label for="cpf">cpf:</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

    <!-- o required prefine que o formulario ou a informacao seja enviada -->
    <label for="">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" disabled>

    <label for="email">Email:</label>
    <input type="tel" id="email" name="email" required>

    <label for="idade">Idade:</label>
    <input type="number" id="number" name="number" required>

    <label for="saida">Saida do hotel:</label>
    <input type="date" id="saida" name="saida" required>




    <button>Cadastrar</button>
  </form>

</body>

</html>
